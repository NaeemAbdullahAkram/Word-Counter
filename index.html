<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Word Counter</h2>
    <div class="container">
        <!-- text input -->
        <textarea id="text-input" placeholder="text here....."></textarea>
        <!-- button -->
        <button id="count-button" class="button">Count Words</button>
        <!-- output -->
        <p>Total Count Words: <span id="word-count"></span></p>
    </div>
</body>
<script src="index.js"></script>

</html>
